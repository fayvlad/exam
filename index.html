<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="my_exam">
    <meta name="author" content="fayvlad">
    <title>Exam about css & js</title>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/my.js"></script>

</head>
<body>
<div class="container-fluid">
    <div class="span1">
        <h1>todos</h1>

        <div class="main">
            <div class="line"></div>
            <div class="head">
                <div class="left"></div>
            </div>
            <div class="content" id="input">
                <div class="left input">
                    <i class="glyphicon glyphicon-th"></i>
                </div>
                <div class="center input">
                    <input type="text" id="inp" placeholder="What needs to be done?"/>
                </div>
                <div class="right input">
                </div>
            </div>

        </div>
        <div class="horizontline"></div>
        <div class="info">
            <div class="leftinfo"><a>0</a> items left</div>
            <div class="centerinfo"><a id="all">All</a> <a id="active">Active</a> <a id="completed">Completed</a></div>
            <div class="rightinfo"><p id="clear">Clear completed(<a>0</a>)</p></div>

        </div>
    </div>
</div>

<div class="modal fade" id="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit panel</h4>
            </div>
            <div class="modal-body">
                <p>Please, insert text</p>
                <input class="modimp" type="text"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Ok</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
</html>
